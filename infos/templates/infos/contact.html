{% extends "infos/main.html" %}

{% block title %}Kontakt{% endblock %}

{% block menu %}
<li><a href="home">Home</a></li>
<li><a href="me">Me</a></li>
<li>Contact</li>
{% endblock %}

{% block container %}
<h2>Kontakt</h2>
<form action="mailto:e-mail" method="post" enctype="text/plain">
    <div>
        <table>
            <tr>
                <td>Imię:</td>
                <td><input type="text" name="imie"></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="email" name="e-mail"></td>
            </tr>
            <tr>
                <td>Temat:</td>
                <td><textarea name="Komentarz" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <br>
                <td colspan="2" style="text-align: center"><br>
                    <input type="submit" value="Wyślij">
                    <input type="reset" value="Wyczyść">
                </td>
            </tr>

        </table>
    </div>
</form>
{% endblock %}
